<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="css/music.css">
    <link rel="icon" type="image/png" href="img/icon.png">
</head>
<body class="bg ">
    <div class="container">
        <div class="navbar">
            <img src="img/logo-removebg-preview.png" alt="" class="logo">
          

        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL<br> SOUND</h1>

            </div>
            <div class="right-col">
                <p class="lis">Click Here TO Listen</p>
                <img src="img/play.png" alt="" id="icon">
            </div>
        </div>
    </div>
    <audio id="song">
        <source src="music/O-Ae Dil Hai Mushkil - Title Track - Arijit Singh (128kbps).mp3" type="audio/mp3">
       
  
    </audio>


    <script>
        var song=document.getElementById("song");
        var icon=document.getElementById("icon");

        icon.onclick=function(){
           if(song.paused){
            song.play();
           icon.src="img/pause.png";
           }
           else{
            song.pause();
            icon.src="img/play.png";
           }
        }
           
       
        song.onended=function(){
            icon.src="img/play.png"
        }
    </script>
</body>
</html>
